<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | HomeSpark Automotive</title>
  <link rel="icon" type="image/png" href="logo-car.png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #00b8eb;
      color: white;
      text-align: center;
    }

    header {
      background-color: #00b8eb;
      border-bottom: 4px solid #0c86b8;
      padding: 2rem 1rem 1rem;
    }

    .logo {
      width: 180px;
      height: auto;
    }

    .nav-bar {
      margin-top: 1rem;
    }

    .nav-links {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .nav-links li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #ffe600;
    }

    main {
      background-color: #0c86b8;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%2300c6f5' fill-opacity='0.12'%3E%3Ccircle cx='10' cy='10' r='8' /%3E%3Crect x='40' y='20' width='10' height='20' rx='2' transform='rotate(20 40 20)' /%3E%3Cpath d='M70 65a5 5 0 0 1-10 0 5 5 0 0 1 10 0z' /%3E%3Cpath d='M5 50 L15 52 L15 48 Z' transform='rotate(-30 10 50)' /%3E%3Cpath d='M95 50 L85 52 L85 48 Z' transform='rotate(30 90 50)' /%3E%3C/g%3E%3C/svg%3E");
      background-repeat: repeat;
      background-size: 100px 100px;
      padding: 40px 20px;
    }

    .container {
      max-width: 850px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 10px;
      text-align: left;
    }

    h2, p {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
    }

    label {
      font-weight: bold;
    }

    input,
    textarea {
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: bold;
      background-color: #00b8eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #009fd1;
    }

    footer {
      background-color: #003d56;
      padding: 10px;
      text-align: center;
    }

    footer a {
      color: white;
      text-decoration: underline;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="HomeSpark Automotive Logo" class="logo" />
    <nav class="nav-bar">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <h2>Contact Us</h2>
      <p>Have a question, want to book a service, or just want to say hi? Fill out the form below:</p>

      <form action="https://formspree.io/f/mnnvzpqa" method="POST">
        <input type="hidden" name="_subject" value="New Contact Form Submission" />
        <input type="hidden" name="_next" value="thank-you.html" />

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer>
    <a href="terms.html">View Terms of Service</a>
  </footer>

</body>
</html>
